<a href="/admin/add-edit-page/0" class="btn btn-success pull-right"> Add New Page</a>
<h1>Pages List</h1>
<hr/>
<table class="table">
  <thead>
    <tr>
      <th>Menu Index</th>
      <th>Title</th>
      <th>URL</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
  </thead>

  <tr ng-repeat="page in allPages">
    <td>{{page.menuIndex}}</td>
    <td>{{page.title}}</td>
    <td>{{page.url}}</td>
    <td>
      <button class="btn btn-primary edit-btn">
          <a ng-href="/admin/add-edit-page/{{page._id}}">
            <span class="glyphicon glyphicon-pencil"></span>
          </a>
      </button>
    </td>
    <td>
      <button class="btn btn-danger" ng-click="deletePage(page._id,allPages.indexOf(page))">
        <span class="glyphicon glyphicon-remove"></span>
      </button>
    </td>
  </tr>
</table>
